<body>
    <h1>üìã –ö–∞–Ω–±–∞–Ω: –ö—Å–µ–Ω–∏—è & –ö–ª–∞—É</h1>
    <div class="board">

            <div class="modal-buttons">

    <div class="modal" id="historyModal">
        <div class="modal-content">
            <h3 class="modal-title">–ò—Å—Ç–æ—Ä–∏—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–π</h3>
            <div id="historyContent" class="history-modal"></div>

    </div>

    <script>
        let currentColumn = 'todo';
        let draggedTask = null;
        let taskIdCounter = Date.now();
        
        // –ù–∞—á–∞–ª—å–Ω—ã–µ –∑–∞–¥–∞—á–∏ (–≤—Å–µ–≥–¥–∞ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è)
        const defaultTasks = [
            { id: 'task-1', title: '–°–æ–∑–¥–∞—Ç—å –∫–∞–Ω–±–∞–Ω-–¥–æ—Å–∫—É –≤ Telegram Mini App', priority: 'high', type: 'automation', desc: '–ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å GitHub Pages', column: 'done', created: '2026-02-16', completed: '2026-02-16', history: [{from: 'todo', to: 'done', date: '2026-02-16', reason: '–í—ã–ø–æ–ª–Ω–µ–Ω–æ'}] },
            { id: 'task-2', title: '–ù–∞—Å—Ç—Ä–æ–∏—Ç—å –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–ª–µ–Ω–¥–∞—Ä—è Exchange', priority: 'high', type: 'integration', desc: 'Python —Å–∫—Ä–∏–ø—Ç –¥–ª—è EWS', column: 'done', created: '2026-02-16', completed: '2026-02-16', history: [{from: 'todo', to: 'done', date: '2026-02-16', reason: '–í—ã–ø–æ–ª–Ω–µ–Ω–æ'}] },
            { id: 'task-3', title: '–£—Ç—Ä–µ–Ω–Ω–∏–π –¥–∞–π–¥–∂–µ—Å—Ç –∫–∞–ª–µ–Ω–¥–∞—Ä—è (cron)', priority: 'medium', type: 'automation', desc: '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram', column: 'done', created: '2026-02-16', completed: '2026-02-16', history: [{from: 'todo', to: 'done', date: '2026-02-16', reason: '–í—ã–ø–æ–ª–Ω–µ–Ω–æ'}] },
            { id: 'task-4', title: '–ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ —á–∞—Å–æ–≤–æ–≥–æ –ø–æ—è—Å–∞ –≤ –¥–∞–π–¥–∂–µ—Å—Ç–µ', priority: 'high', type: 'automation', desc: '–ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ UTC ‚Üí GMT+3', column: 'done', created: '2026-02-16', completed: '2026-02-16', history: [{from: 'progress', to: 'done', date: '2026-02-16', reason: '–ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ'}] },
            { id: 'task-5', title: '–°–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–∞—è –ø–æ—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–¥–∞—á –ö–ª–∞—É', priority: 'high', type: 'automation', desc: '–ö–ª–∞—É –º–æ–∂–µ—Ç —Å–∞–º –¥–æ–±–∞–≤–ª—è—Ç—å –∑–∞–¥–∞—á–∏ –≤ –∫–∞–Ω–±–∞–Ω', column: 'done', created: '2026-02-16', completed: '2026-02-16', history: [{from: 'ideas', to: 'done', date: '2026-02-16', reason: '–†–µ–∞–ª–∏–∑–æ–≤–∞–Ω–æ'}] },
            { id: 'task-6', title: '–ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è –æ –≤—Å—Ç—Ä–µ—á–∞—Ö –∑–∞ 5 –º–∏–Ω—É—Ç', priority: 'high', type: 'automation', desc: '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è –ø–µ—Ä–µ–¥ –≤—Å—Ç—Ä–µ—á–∞–º–∏ —Å —Å—Å—ã–ª–∫–∞–º–∏ –Ω–∞ Zoom', column: 'done', created: '2026-02-17', completed: '2026-02-17', history: [{from: 'todo', to: 'done', date: '2026-02-17', reason: '–ù–∞—Å—Ç—Ä–æ–µ–Ω–æ'}] },
            { id: 'task-7', title: '–ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å Bitrix24 –¥–ª—è –∑–∞–¥–∞—á', priority: 'medium', type: 'integration', desc: '–ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∑–∞–¥–∞—á –∏–∑ API', column: 'ideas', created: '2026-02-16', completed: null, history: [] }
        ];
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á
        function loadTasks() {
            const saved = localStorage.getItem('kanban-tasks');
            let tasks = [];
            
            if (saved) {
                tasks = JSON.parse(saved);
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ defaultTasks, –∫–æ—Ç–æ—Ä—ã—Ö –µ—â—ë –Ω–µ—Ç
                defaultTasks.forEach(defaultTask => {
                    const exists = tasks.find(t => t.id === defaultTask.id);
                    if (!exists) {
                        tasks.push(defaultTask);
                    }
                });
            } else {
                tasks = [...defaultTasks];
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±–Ω–æ–≤–ª—ë–Ω–Ω—ã–π —Å–ø–∏—Å–æ–∫
            localStorage.setItem('kanban-tasks', JSON.stringify(tasks));
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º
            tasks.forEach(task => createTaskElement(task));
            updateCounts();
        }
        
        function saveTasks() {
            const tasks = [];
            document.querySelectorAll('.task').forEach(taskEl => {
                tasks.push({
                    id: taskEl.dataset.id,
                    title: taskEl.querySelector('.task-title').textContent,
                    priority: taskEl.dataset.priority,
                    type: taskEl.dataset.type,
                    desc: taskEl.dataset.desc || '',
                    column: taskEl.closest('.column').dataset.column,
                    created: taskEl.dataset.created,
                    completed: taskEl.dataset.completed || null,
                    history: JSON.parse(taskEl.dataset.history || '[]')
                });
            });
            localStorage.setItem('kanban-tasks', JSON.stringify(tasks));
        }
        
        function createTaskElement(task) {
            const taskEl = document.createElement('div');
            taskEl.className = 'task';
            taskEl.draggable = true;
            taskEl.dataset.id = task.id;
            taskEl.dataset.priority = task.priority;
            taskEl.dataset.type = task.type;
            taskEl.dataset.desc = task.desc || '';
            taskEl.dataset.created = task.created;
            taskEl.dataset.completed = task.completed || '';
            taskEl.dataset.history = JSON.stringify(task.history || []);
            
            const priorityClass = 'tag-' + task.priority;
            const typeClasses = {
                'automation': 'tag-automation',
                'research': 'tag-research',
                'integration': 'tag-integration',
                'content': 'tag-content',
                'task': ''
            };
            const typeLabels = {
                'automation': '–ê–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏—è',
                'research': '–ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ',
                'integration': '–ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è',
                'content': '–ö–æ–Ω—Ç–µ–Ω—Ç',
                'task': ''
            };
            const typeClass = typeClasses[task.type] || '';
            const typeLabel = typeLabels[task.type] || '';
            
            const completedDate = task.completed ? `<br>‚úÖ ${task.completed}` : '';
            const historyBtn = task.history && task.history.length > 0 
                ? `<div class="history-btn" onclick="showHistory('${task.id}')">üìú –ò—Å—Ç–æ—Ä–∏—è (${task.history.length})</div>` 
                : '';
            
            taskEl.innerHTML = `
                <span class="delete-btn" onclick="deleteTask(this)">&times;</span>
                <div class="task-title">${escapeHtml(task.title)}</div>
                <div class="task-meta">
                    <span class="tag ${priorityClass}">${getPriorityLabel(task.priority)}</span>
                    ${typeLabel ? `<span class="tag ${typeClass}">${typeLabel}</span>` : ''}
                </div>
                <div class="task-dates">üìÖ ${task.created}${completedDate}</div>
                ${historyBtn}
            `;
            
            taskEl.addEventListener('dragstart', (e) => {
                draggedTask = taskEl;
                taskEl.classList.add('dragging');
            });
            
            taskEl.addEventListener('dragend', () => {
                draggedTask = null;
                taskEl.classList.remove('dragging');
                document.querySelectorAll('.column').forEach(col => {
                    col.classList.remove('drag-over');
                });
            });
            
            const column = document.querySelector(`[data-column="${task.column}"]`);
            if (column) {
                column.querySelector('.tasks').appendChild(taskEl);
            }
        }
        
        function showHistory(taskId) {
            const taskEl = document.querySelector(`[data-id="${taskId}"]`);
            const history = JSON.parse(taskEl.dataset.history || '[]');
            
            const colNames = {
                ideas: '–ò–¥–µ–∏',
                todo: '–í –ø–ª–∞–Ω–µ',
                progress: '–í —Ä–∞–±–æ—Ç–µ',
                review: '–ù–∞ –ø—Ä–æ–≤–µ—Ä–∫–µ',
                done: '–ì–æ—Ç–æ–≤–æ'
            };
            
            let html = '';
            if (history.length === 0) {
                html = '<p>–ù–µ—Ç –∏—Å—Ç–æ—Ä–∏–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–π</p>';
            } else {
                history.forEach(h => {
                    html += `<div class="history-item">
                        <strong>${h.date}</strong>: ${colNames[h.from]} ‚Üí ${colNames[h.to]}
                        ${h.reason ? `<br>üí¨ ${h.reason}` : ''}
                    </div>`;
                });
            }
            
            document.getElementById('historyContent').innerHTML = html;
            document.getElementById('historyModal').classList.add('active');
        }
        
        function closeHistoryModal() {
            document.getElementById('historyModal').classList.remove('active');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function getPriorityLabel(priority) {
            const labels = { high: '–í—ã—Å–æ–∫–∏–π', medium: '–°—Ä–µ–¥–Ω–∏–π', low: '–ù–∏–∑–∫–∏–π' };
            return labels[priority] || priority;
        }
        
        function updateCounts() {
            document.querySelectorAll('.column').forEach(column => {
                const count = column.querySelectorAll('.task').length;
                column.querySelector('.column-count').textContent = count;
            });
        }
        
        function openModal(column) {
            currentColumn = column;
            document.getElementById('modal').classList.add('active');
            document.getElementById('taskTitle').focus();
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDesc').value = '';
        }
        
        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            if (!title) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏');
                return;
            }
            
            const task = {
                id: 'task-' + (++taskIdCounter),
                title: title,
                priority: document.getElementById('taskPriority').value,
                type: document.getElementById('taskType').value,
                desc: document.getElementById('taskDesc').value.trim(),
                column: currentColumn,
                created: new Date().toISOString().split('T')[0],
                completed: currentColumn === 'done' ? new Date().toISOString().split('T')[0] : null,
                history: []
            };
            
            createTaskElement(task);
            saveTasks();
            updateCounts();
            closeModal();
        }
        
        function deleteTask(btn) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?')) {
                btn.closest('.task').remove();
                saveTasks();
                updateCounts();
            }
        }
        
        // Drop zones
        document.querySelectorAll('.column').forEach(column => {
            column.addEventListener('dragover', (e) => {
                e.preventDefault();
                column.classList.add('drag-over');
            });
            
            column.addEventListener('dragleave', () => {
                column.classList.remove('drag-over');
            });
            
            column.addEventListener('drop', (e) => {
                e.preventDefault();
                column.classList.remove('drag-over');
                
                if (draggedTask) {
                    const newColumn = column.dataset.column;
                    const oldColumn = draggedTask.closest('.column').dataset.column;
                    
                    if (oldColumn !== newColumn) {
                        // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                        const history = JSON.parse(draggedTask.dataset.history || '[]');
                        history.push({
                            from: oldColumn,
                            to: newColumn,
                            date: new Date().toISOString().split('T')[0],
                            reason: '–ü–µ—Ä–µ–º–µ—â–µ–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º'
                        });
                        draggedTask.dataset.history = JSON.stringify(history);
                        draggedTask.dataset.completed = newColumn === 'done' ? new Date().toISOString().split('T')[0] : draggedTask.dataset.completed;
                        
                        // –ü–µ—Ä–µ–º–µ—â–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç
                        column.querySelector('.tasks').appendChild(draggedTask);
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –∏—Å—Ç–æ—Ä–∏–∏
                        const historyBtn = draggedTask.querySelector('.history-btn');
                        if (historyBtn) {
                            historyBtn.textContent = `üìú –ò—Å—Ç–æ—Ä–∏—è (${history.length})`;
                        } else if (history.length > 0) {
                            const datesDiv = draggedTask.querySelector('.task-dates');
                            const newHistoryBtn = document.createElement('div');
                            newHistoryBtn.className = 'history-btn';
                            newHistoryBtn.onclick = () => showHistory(draggedTask.dataset.id);
                            newHistoryBtn.textContent = `üìú –ò—Å—Ç–æ—Ä–∏—è (${history.length})`;
                            datesDiv.after(newHistoryBtn);
                        }
                        
                        saveTasks();
                        updateCounts();
                    }
                }
            });
        });
        
        // Enter –≤ –º–æ–¥–∞–ª–∫–µ
        document.getElementById('taskTitle').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–æ–∫
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });
        
        document.getElementById('historyModal').addEventListener('click', (e) => {
            if (e.target.id === 'historyModal') closeHistoryModal();
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadTasks();
    </script>
</body>
